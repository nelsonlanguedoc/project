<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/profilestyle.css">
</head>
<body>

<p>Create Profile</p>
  <form style="background-color:rbga(255,0,0,0.5);" method="POST" action="/profile/edit">

    <input type="text" class="form-control" placeholder="First Name" id="firstname">

    <br>
    <br>
    <br>
    <br>


    <input type="text" class="form-control" placeholder="Last Name" id="lastname">
    
    <br>

    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail3">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
    </div>

   <br>
   <label><span>Profile Picture<span></label>
   <input class="profile-picture" type="file" name="profile-picture" id="profile-picture" />

    <br>

    <select class="form-control" id="male-female">
      <option>Male</option>
      <option>Female</option>
    </select>

    <br>

    <button id="submitbutton" type="button" class="btn btn-info" name="submit">submit</button>

    </form>

  </form>
</body>
</html>
